<div class="animate__animated animate__fadeIn animate__faster">
  <h2>Por Capital</h2>
  <hr />

  <div class="row">
    <div class="col">
      <app-pais-input
        (onEnter)="buscar($event)"
        placeholder="Buscar por capital"
      ></app-pais-input>
    </div>
  </div>
  <hr />
</div>
<div class="alert alert-danger" *ngIf="hayError">
  no se encontro nada con el termino <strong>{{ termino }}</strong>
</div>

<div *ngIf="!hayError" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
