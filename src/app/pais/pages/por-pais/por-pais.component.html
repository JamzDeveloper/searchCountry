<div class="animate__animated animate__fadeIn animate__faster">
  <h2>Por Pais</h2>
  <hr />

  <div class="row">
    <div class="col">
      <app-pais-input
        (onEnter)="buscar($event)"
        (onDebounce)="sugerencia($event)"
        placeholder="Buscar por pais"
      ></app-pais-input>
    </div>
  </div>
  <ul *ngIf="mostrarSugerencias" class="list-group">
    <li
      *ngFor="let pais of paisesSugeridos"
      class="list-group-item list-group-item-action"
      style="cursor: pointer"
    >
      <a class="nav-link" [routerLink]="['/pais', pais.alpha2Code]">
        {{ pais.name }}
      </a>
    </li>

    <li class="list-group-item list-group-item-action"(click)="buscarSugerido(termino)" style="cursor: pointer">
      <a class="nav-link"> Buscar "{{ termino }}" </a>
    </li>
  </ul>
  <hr />
</div>
<div class="alert alert-danger" *ngIf="hayError">
  no se encontro nada con el termino <strong>{{ termino }}</strong>
</div>

<div *ngIf="!hayError" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
